<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ios Calculator</title>
</head>
<body>
    <main>
        <div class="screen"></div>
        <div class="keys">
            <div class="key grey">AC</div>
            <div class="key grey">±</div>
            <div class="key grey">%</div>
            <div class="key orange">÷</div>
            <div class="key darkgrey">7</div>
            <div class="key darkgrey">8</div>
            <div class="key darkgrey">9</div>
            <div class="key orange">x</div>
            <div class="key darkgrey">4</div>
            <div class="key darkgrey">5</div>
            <div class="key darkgrey">6</div>
            <div class="key orange">-</div>
            <div class="key darkgrey">1</div>
            <div class="key darkgrey">2</div>
            <div class="key darkgrey">3</div>
            <div class="key orange">+</div>
            <div class="key darkgrey zero">0</div>
            <div class="key darkgrey">.</div>
            <div class="key darkgrey">=</div>
        </div>
    </main>
</body>
</html>
